api:
  dashboard: true
  debug: true
  insecure: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

serversTransport:
  insecureSkipVerify: true

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: /services.yml

certificatesResolvers:
  cloudflare:
    acme:
      email: jacob35422@gmail.com
      storage: acme.json
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"

metrics:
  prometheus:
    entryPoint: traefik
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true

# Tracing requires an OpenTelemetry collector (e.g. Jaeger, Tempo).
# Uncomment and set the endpoint when you have one running:
#tracing:
#  otlp:
#    http:
#      endpoint: http://otel-collector:4318

log:
  level: INFO
  filePath: /logs/traefik.log

accessLog:
  filePath: /logs/access.log