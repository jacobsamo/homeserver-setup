              url: https://buzztrip.co
              icon: si:google
            - name: mixicooking.com
              url: https://mixicooking.com
              icon: si:google

    - size: full
      widgets:
        - type: bookmarks
          title: Homelab
          groups:
            - name: Management
              links:
                - title: Portainer
                  url: https://portainer.jsamo.com
                  icon: si:portainer
                - title: Traefik Dashboard
                  url: https://traefik.jsamo.com
                  icon: si:traefikproxy
                - title: Uptime Kuma
                  url: https://status.jsamo.com
                  icon: si:uptimekuma
            - name: Apps
              links:
                - title: N8N
                  url: https://n8n.jsamo.com
                  icon: si:n8n
                - title: Home Assistant
                  url: https://ha.jsamo.com
                  icon: si:homeassistant
            - name: Games
              links:
                - title: MC Admin
                  url: https://mc-admin.jsamo.com
                  icon: di:minecraft
