                  url: https://jacobsamo.com
                - title: buzztrip.co
                  url: https://buzztrip.co
                - title: mixicooking.com
                  url: https://mixicooking.com

        - type: group
          widgets:
            - type: hacker-news
            - type: lobsters

        - type: rss
          title: News
          limit: 15
          collapse-after: 5
          cache: 1h
          feeds:
            - url: https://feeds.bbci.co.uk/news/technology/rss.xml
              title: BBC Tech
            - url: https://www.theverge.com/rss/index.xml
              title: The Verge
            - url: https://selfh.st/rss/
              title: selfh.st
            - url: https://feeds.arstechnica.com/arstechnica/index
              title: Ars Technica

        - type: group
          widgets:
            - type: reddit
              subreddit: technology
              show-thumbnails: true
            - type: reddit
              subreddit: selfhosted
              show-thumbnails: true

    - size: small
      widgets:
        - type: markets
          title: Markets
          markets:
            - symbol: SPY
              name: S&P 500
            - symbol: BTC-USD
              name: Bitcoin
