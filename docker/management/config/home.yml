              url: https://ha.jsamo.com
              icon: si:homeassistant
            - name: Traefik
              url: https://traefik.jsamo.com
              icon: si:traefikproxy
            - name: MC Admin
              url: https://mc-admin.jsamo.com
              icon: di:minecraft

        - type: monitor
          title: Websites
          style: compact
          sites:
